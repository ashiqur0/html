<!-- 
HTML : Standard Markup Language
HTML : Hypertext Markup Language 

html contain -> head, body
head contain -> meta, title
body contain -> p 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Hello World!</p>
  </body>
</html>
