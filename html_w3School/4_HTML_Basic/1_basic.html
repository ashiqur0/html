<!-- 
HTML Basics : Baiscs HTML Tags

Type declaration : <!DOCTYPE> represent the document type. type declaration for HTML5 is : <!DOCTYPE html>

HTML Heading : are defined from h1 to h6. h1 define most important, h6 defines least important. Example,
<h1> This is heading 1 </h1>
<h2> This is heading 2 </h2>
<h3> This is heading 3 </h3>

HTML Paragraphs : defiens with <p></p> tag
<p> This is a paragraph </p>

HTML Links : defines with <a></a> tags
<a href="www.w3school.com"> This is a link </a>

HTML Images : are defined with <img> tag
<img src="cherry.jpg" alt="cherry fruits" witdth = "100" height = "100">

How To View HTML Source ?
View Page Source : 
ctrl + u or right click -> view page source

Inspect :
right click -> inspect
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is Heading 1</h1>
    <h2>This is Heading 2</h2>
    <h3>This is Heading 3</h3>

    <br />

    <p>This is a paragraph</p>
    <p>This is another paragraph</p>

    <a href="https://www.w3schools.com/">This is a link</a>

    <br />

    <img src="cherry.jpg" alt="fruits image" width="100" height="100" />
  </body>
</html>
